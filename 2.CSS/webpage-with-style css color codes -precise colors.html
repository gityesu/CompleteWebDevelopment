<html>

	<head>
	
		<title>Web Page with Style</title>
		
		<Style type="text/css">
		
			.red {
			
				color:red;
				
			
			}
			
			.large {
			
				font-size:200%;
									
			}
			
			#green {
			
				color:green;
				
			}
			
			.underlined
			
			{
			
				text-decoration:underline;
			
			
			}
			
			#first-section {
			
				color:blue;
				background-color: #196F3D;
				width: 75%;
			
			}
			
			#second-section {
			
				background-color:#2C3E50;
				width: 75%;
				
			}
		
		</style>
		
	</head>
	
	<body>
	
	<div id="first-section">
	
	<p class="red large">This is CSS </p>
	
	<p class="large"> Second Chapter of this course </p>
	
	</div>
	
	<div id="second-section">
	
	<p id="green"> This is some more text. <span class="underlined">And this text is underlined</span></p>
	
	</div>
	
	<h1  class="red"> CSS is Cool </h1>
	
	
	<body>
	
</html>
